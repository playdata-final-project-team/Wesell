server:
  port: 8000

spring:
  profiles:
    active: jwt
  application:
    name: apigateway-server
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            message: Spring Cloud Gateway GlobalFilter Message
            showPreLogger: true
            showPostLogger: true

      routes:
        - id: user-service
          uri: http://18.218.24.186:8082/
          predicates:
            - Path=/user-service/**
          filters:
            - RewritePath=/user-service/(?<path>.*),/$\{path}

        - id: admin-service
          uri: http://3.144.42.103:8887/
          predicates:
            - Path=/admin-service/**
          filters:
            - RewritePath=/admin-service/(?<path>.*),/$\{path}

        - id: deal-service
          uri: http://18.226.75.205:8888/
          predicates:
            - Path=/deal-service/**
          filters:
            - RewritePath=/deal-service/(?<path>.*),/$\{path}

        - id: authentication-server
          uri: http://3.17.154.72:8081/
          predicates:
            - Path=/auth-server/**
          filters:
            - RewritePath=/auth-server/(?<path>.*),/$\{path}

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
#    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://3.138.105.178:8761/eureka/

token:
  secret-key: ${secret-key}
  issuer: ${issuer}